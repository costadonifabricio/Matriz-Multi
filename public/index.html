<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multiplicación de Matrices</title>
  </head>
  <body>
    <h1>Multiplicación de Matrices</h1>
    <div class="center">
      <label for="filas1">Filas para la Matriz 1:</label>
      <input type="number" id="filas1" />
      <label for="columnas1">Columnas para la Matriz 1:</label>
      <input type="number" id="columnas1" /><br />
      <label for="filas2">Filas para la Matriz 2:</label>
      <input type="number" id="filas2" />
      <label for="columnas2">Columnas para la Matriz 2:</label>
      <input type="number" id="columnas2" /><br />
      <button onclick="crearMatrices()">Crear Matrices</button>
    </div>

    <div class="center">
      <div id="entradasMatrices"></div>
    </div>

    <div class="center">
      <button onclick="multiplicarMatrices()">Multiplicar Matrices</button
      ><br /><br />
    </div>

    <div id="resultado"></div>

    <script src="script.js"></script>
  </body>
</html>
